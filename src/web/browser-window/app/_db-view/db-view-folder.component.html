<div class="d-flex flex-grow-1 type-{{folder.folderType}}">
    <i class="fa mr-2"></i>
    <span class="mr-1">{{ folder.name }}</span>
    <span *ngIf="folder.size">({{ folder.size }})</span>
</div>
<electron-mail-unread-badge
    *ngIf="folder.unread"
    [value]="folder.unread"
    class="flex-grow-0 ml-1"
></electron-mail-unread-badge>
