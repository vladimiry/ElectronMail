appId: com.github.vladimiry.protonmail-desktop-app
artifactName: ${name}-${version}-${os}-${arch}.${ext}

publish: github
forceCodeSigning: false

directories:
  output: ./dist
files: [
  "./app/**/*",
  "./package.json",
  "!node_modules/jimp/{browser,fonts}",
  "!node_modules/rxjs/{_esm5,_esm2015,src,bundles}",
  # TODO sodium-native: include into the package only needed prebuilds for the platform is being built
  "!node_modules/sodium-native/{src,test,libsodium}",
  # stacktrace-js
  "!node_modules/error-stack-parser/dist",
  "!node_modules/source-map/dist",
  "!node_modules/stack-generator/dist",
  "!node_modules/stackframe/dist",
  "!node_modules/stacktrace-gps/dist",
  "!node_modules/stacktrace-js/dist",
]
compression: maximum
asar: true
asarUnpack:
  - "**/node_modules/sodium-native/**/*"
  - "**/node_modules/keytar/**/*"

mac:
  icon: ./app/assets/icons/mac/icon.icns
  category: public.app-category.productivity

dmg:
  icon: ./app/assets/icons/mac/icon.icns
  iconSize: 128
  contents:
    - {x: 380, y: 240, type: link, path: /Applications}
    - {x: 122, y: 240, type: file}

linux:
  icon: ./app/assets/icons/png
  category: Office
  packageCategory: Office

win:
  artifactName: ${name}-${version}-windows-${arch}.${ext}
  icon: ./app/assets/icons/win/icon.ico
  target:
    - {target: nsis}
    - {target: portable}

nsis:
  artifactName: ${name}-${version}-windows-${arch}-nsis-installer.${ext}
  oneClick: false
  perMachine: false

portable:
    artifactName: ${name}-${version}-windows-${arch}-portable.${ext}
