<div class="folders-container">
    <ul class="list-group" *ngIf="state$ | async; let state">
        <li class="list-group-item list-group-item-action" *ngFor="let folder of state.systemFolders; trackBy: trackByEntityPk"
            [ngClass]="{'list-group-item-warning': state.selectedFolderPk === folder.pk}"
            (click)="selectFolder(folder)">
            <email-securely-app-db-view-folder
                [folder]="folder"
            ></email-securely-app-db-view-folder>
        </li>
    </ul>
    <ul class="list-group" *ngIf="state$ | async; let state">
        <li class="list-group-item list-group-item-action"
            *ngFor="let folder of state.customFolders; trackBy: trackByEntityPk"
            [ngClass]="{'list-group-item-warning': state.selectedFolderPk === folder.pk}"
            (click)="selectFolder(folder)">
            <email-securely-app-db-view-folder
                [folder]="folder"
            ></email-securely-app-db-view-folder>
        </li>
    </ul>
</div>
<email-securely-app-db-view-mails-list
    *ngIf="state$ | async; let state"
    [mails]="state.selectedFolderMails"
></email-securely-app-db-view-mails-list>
